{% extends 'base.html' %}
{% load static %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <h3>Pour reinitialiser votre mot de passe entrer votre adresse email</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="w-full items-center mt-2 px-6 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">Send email</button>
    </form>
{% endblock %}
