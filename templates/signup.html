{% extends 'base.html' %}
{% load widget_tweaks %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Account signup
{% endblock title %}


{% block content %}
<div class="p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign Up</h5>
        {% include 'includes/form.html' %}
        <button type="submit" class="w-full items-center mt-2 px-6 py-2 text-sm text-white bg-blue-600 rounded hover:bg-green-700">Create en account</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-700 hover:underline dark:text-blue-500">Login in</a>
        </div>
    </form>
</div>
{% endblock content %}
