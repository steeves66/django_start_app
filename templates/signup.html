{% extends 'base.html' %}
{% load widget_tweaks %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Account signup
{% endblock title %}


{% block content %}
    <div class="p-8 bg-white rounded shadow-md">
        <a href="{% url 'home' %}">
            <h2 class="text-2xl font-bold text-gray-800">Django Boards</h2>
        </a>
        <h2 class="text-2xl" text-black">Sign Up</h2>
        <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/signup.html' %}
        <button type="submit" class=" align-middle w-full inline-flex items-center mt-2 px-6 py-2 text-sm text-white bg-green-600 rounded hover:bg-green-700">Create an account</button>
    </form>
    </div>
{% endblock content %}
